<div id="head">
  <h2>Transport Overview</h2>
  <p>This displays all of the existing transport in Delonix Regia Hotel.</p>
  <button class="btn btn-primary" routerLink="/newtransport">Add Transport Booking</button>
</div>
<section>
  <div class="row">
    <div class="filterCenter">
      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="glyphicon glyphicon-search"></i>
            </div>
            <input type="text" class="form-control" name="idSearch" placeholder="Type to search..." [(ngModel)]="idSearch">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Booking ID</th>
          <th>Name</th>
          <th>Time</th>
          <th>Date</th>
          <th>Location</th>
          <th>Driver</th>
          <th>License Plate</th>
          <th>Status</th>
          <th>Settings</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content" *ngFor="let t of transport | bookingID : 'booking' : idSearch; let i = index">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr>
          <td>{{t._id}}</td>
          <td>{{t.booking}}</td>
          <td>{{t.name}}</td>
          <td>{{t.time}}</td>
          <td>{{t.date}}</td>
          <td>{{t.location}}</td>
          <td>{{t.driver}}</td>
          <td>{{t.license}}</td>
          <td>{{t.status}}</td>
          <!-- <td>
            <button class="btn btn-primary" onClick="document.location.reload(true)" (click)="deleteTransport(t._id)">del</button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</section>
